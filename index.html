<!DOCTYPE html>
<html>

<head>
    <script src="tusk1.js"></script>
</head>

<body>
    <div id="div-block"></div>
    <script>
        const parent = document.querySelector('#div-block');
        const numDivs = parseInt(prompt('Введите количество дивов:'));

        for (let i = 0; i < numDivs; i++) {
            const div = document.createElement('div');
            div.classList.add('block');
            const numImages = parseInt(prompt(`Введите количество картинок для блока ${i + 1}:`));

            for (let j = 1; j <= numImages; j++) {
                const img = document.createElement('img');
                img.src = `images/${j}.jpg`;
                div.appendChild(img);
                img.classList.add('img-style');
            }
            parent.appendChild(div);
            
        }
       
    </script>
    <style>
        .img-style{
          border: 10px solid lightgreen;
            border-radius: 20px;
        }
    </style>
</body>

</html>
